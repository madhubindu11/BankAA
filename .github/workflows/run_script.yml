name: Run Python Script

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib seaborn numpy  # Install any dependencies your script needs

    - name: Run script
      run: |
        python Bank_DA.py > output.txt  # Redirect output to a file
        cat output.txt  # Display the output in the logs
